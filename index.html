<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity 2</title>
    <link rel="stylesheet" href="main.css">
    <div class="table-responsive">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <!-- ANIMATE CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Check <span>In</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Registration</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="nombre" pattern="^(?!\s*$).+" onkeypress="return validacionLetras(event);" required id="nombre">
                    </p>
                    <p>
                        <label>Surname</label>
                        <input type="text" name="apellido" pattern="^(?!\s*$).+" onkeypress="return validacionLetras(event);" required id="apellido">
                    </p>
                    <p>
                        <label>ID</label>
                        <input type="text" name="cedula" pattern="[0-9]+" onkeypress="return valideKeyNumber(event);" required id="cedula">
                    </p>
                    <p>
                        <label>Years</label>
                        <input type="text" name="edad" pattern="[0-9]+" onkeypress="return valideKeyNumber(event);" required id="edad">
                    </p>
                    <p>
                        <label>Country</label>
                        <input type="text" name="pais" pattern="^(?!\s*$).+" onkeypress="return validacionLetras(event);" required id="pais">
                    </p>
                    <p>
                        <label>City</label>
                        <input type="text" name="ciudad" pattern="^(?!\s*$).+" onkeypress="return validacionLetras(event);" required id="ciudad">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="numero" pattern="[0-9]+" onkeypress="return valideKeyNumber(event);" required id="telefono">
                    </p>
                    <p>
                        <label>Address</label>
                        <input type="text" name="direccion" pattern="^(?!\s*$).+" onkeypress="return validacionLetras(event);" required id="direccion">
                    
                    <p class="block">
                        <button class="btn btn-primary btn-sm" type="button" onclick="registrarPersona()"> Send Info
                        </button>
                        
                    </p>
                    <p class="block">
                      <button class="btn btn-primary btn-sm" type="button" onclick="listarPersona()">
                        To list
                      </button>
                       </p> 
                 </form>
                 </div>
                   <div class="contact-info">
                  <h4>More Info</h4>
                  <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Barranquilla</li>
                    <li><i class="fas fa-phone"></i> (65) 3166236388</li>
                    <li><i class="fas fa-envelope-open-text"></i> opacheco@cuc.edu.co</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Universidad de la Costa </p>
            </div>
            
        </div>
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Telefono</th>
                </tr>
            </thead>
            <tbody id="tablaPersona">
            </tbody>
           </table>
         </div>
        

    </div>
    
            
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
